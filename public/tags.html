<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤管理 - Thewavess AI Core</title>
    
    <!-- Tailwind CSS 3.4.17 -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/zh-tw.min.js"></script>
    
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/public/assets/styles.css">
    
</head>
<body class="min-h-full p-4 bg-gray-50 text-gray-900">
    <!-- 頂部導航 -->
    <nav class="bg-white border rounded-lg p-4 mb-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button 
                    class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded"
                    onclick="goBack()"
                >
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-tags text-yellow-400 mr-2"></i>
                    標籤管理
                </h1>
            </div>
            
            <button 
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                onclick="refreshTagsData()"
            >
                <i class="fas fa-sync mr-2"></i>
                刷新
            </button>
        </div>
    </nav>
    
    <!-- 主內容區域 -->
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- 左側 - 標籤展示與管理 -->
        <div class="lg:col-span-3 space-y-6">
            <!-- 熱門標籤 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-fire text-red-400 mr-2"></i>
                    熱門標籤
                </h2>
                
                <div class="flex flex-wrap gap-2" id="popularTags">
                    <!-- 動態生成熱門標籤 -->
                </div>
            </div>
            
            <!-- 所有標籤 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-list text-blue-400 mr-2"></i>
                    所有標籤
                </h2>
                
                <!-- 標籤篩選 -->
                <div class="mb-4 flex flex-wrap gap-2">
                    <button class="px-3 py-1 rounded-full text-sm border border-gray-300 bg-blue-600 text-white border-blue-600 hover:bg-blue-700 transition-colors cursor-pointer" data-category="all" id="filter-all">全部</button>
                    <button class="px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer" data-category="genre" id="filter-genre">類型</button>
                    <button class="px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer" data-category="personality" id="filter-personality">性格</button>
                    <button class="px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer" data-category="role" id="filter-role">職業</button>
                    <button class="px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer" data-category="style" id="filter-style">風格</button>
                </div>
                
                <!-- 標籤搜尋 -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="tagSearchInput"
                        class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500"
                        placeholder="搜尋標籤..."
                        onkeyup="searchTags()"
                    >
                </div>
                
                <!-- 標籤列表 -->
                <div id="allTagsList" class="space-y-3">
                    <!-- 動態生成標籤列表 -->
                </div>
            </div>
            
            <!-- 角色篩選器 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-filter text-purple-400 mr-2"></i>
                    按標籤篩選角色
                </h2>
                
                <!-- 已選標籤 -->
                <div class="mb-4">
                    <label class="block font-medium mb-2">已選擇的標籤</label>
                    <div class="flex flex-wrap gap-2 p-3 bg-gray-50 rounded-lg min-h-[50px]" id="selectedTagsContainer">
                        <span class="text-gray-500 text-sm">點擊標籤來篩選角色</span>
                    </div>
                </div>
                
                <!-- 篩選結果 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <label class="block font-medium">篩選結果</label>
                        <span class="text-sm text-gray-600" id="filteredCharacterCount">0 個角色</span>
                    </div>
                    <div class="space-y-3 max-h-64 overflow-y-auto" id="filteredCharactersList">
                        <div class="text-center text-gray-500 py-4">
                            請選擇標籤來查看符合的角色
                        </div>
                    </div>
                </div>
                
                <!-- 操作按鈕 -->
                <div class="flex space-x-4">
                    <button 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded flex-1"
                        onclick="viewCharacterList()"
                    >
                        <i class="fas fa-users mr-2"></i>
                        查看完整角色列表
                    </button>
                    
                    <button 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded"
                        onclick="clearSelectedTags()"
                    >
                        <i class="fas fa-times mr-2"></i>
                        清空選擇
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 右側 - 標籤統計與管理 -->
        <div class="space-y-6">
            <!-- 標籤統計 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-chart-pie text-blue-400 mr-2"></i>
                    標籤統計
                </h3>
                
                <div class="space-y-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-400" id="totalTags">0</div>
                        <div class="text-sm text-gray-600">總標籤數</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-400" id="activeTags">0</div>
                        <div class="text-sm text-gray-600">活躍標籤</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-2xl font-bold text-orange-400" id="recentTags">0</div>
                        <div class="text-sm text-gray-600">今日新增</div>
                    </div>
                </div>
            </div>
            
            <!-- 標籤分類分布 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-chart-bar text-purple-400 mr-2"></i>
                    分類分布
                </h3>
                
                <div class="space-y-3" id="categoryDistribution">
                    <!-- 動態生成分類分布 -->
                </div>
            </div>
            
            <!-- 快速操作 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-rocket text-yellow-400 mr-2"></i>
                    快速操作
                </h3>
                
                <div class="space-y-3">
                    <button 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded text-left"
                        onclick="exportTags()"
                    >
                        <i class="fas fa-download mr-2"></i>
                        匯出標籤
                    </button>
                    
                    <button 
                        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded text-left"
                        onclick="importTags()"
                    >
                        <i class="fas fa-upload mr-2"></i>
                        匯入標籤
                    </button>
                    
                    <button 
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded text-left"
                        onclick="optimizeTags()"
                    >
                        <i class="fas fa-magic mr-2"></i>
                        標籤優化
                    </button>
                    
                    <button 
                        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded text-left"
                        onclick="cleanupTags()"
                    >
                        <i class="fas fa-trash mr-2"></i>
                        清理無用標籤
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- JavaScript -->
    <script src="/public/assets/common.js"></script>
    <script>
        let allTags = [];
        let allCharacters = [];
        let selectedTags = [];
        let currentFilter = 'all';
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await App.init();
            
            // 載入數據
            await loadTagsData();
            await loadCharactersData();
            
            // 設置事件監聽器
            setupEventListeners();
        });
        
        // 設置事件監聽器
        function setupEventListeners() {
            // 標籤類別篩選
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新活動狀態
                    document.querySelectorAll('[data-category]').forEach(b => {
                        if (b.dataset.category === 'all') {
                            b.className = 'px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer';
                        } else {
                            b.className = 'px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer';
                        }
                    });
                    this.className = 'px-3 py-1 rounded-full text-sm border border-gray-300 bg-blue-600 text-white border-blue-600 hover:bg-blue-700 transition-colors cursor-pointer';
                    
                    // 更新篩選條件
                    currentFilter = this.dataset.category;
                    filterTags();
                });
            });
        }
        
        // 載入角色數據
        async function loadCharactersData() {
            try {
                const result = await SpecializedApiClients.Character.getAll();
                if (result.success && result.data?.characters) {
                    allCharacters = result.data.characters;
                } else {
                    throw new Error('載入角色失敗');
                }
            } catch (error) {
                UI.handleError(error, '載入角色數據');
                allCharacters = [];
                UI.showToast('載入角色數據失敗', 'error');
            }
        }
        
        // 載入標籤數據
        async function loadTagsData() {
            try {
                // 載入所有標籤
                const allTagsResult = await SpecializedApiClients.Tags.getAll();
                
                if (allTagsResult.success && allTagsResult.data) {
                    allTags = allTagsResult.data.tags || [];
                } else {
                    throw new Error('載入標籤失敗');
                }
                
                // 載入熱門標籤
                const popularResult = await SpecializedApiClients.Tags.getPopular();
                let popularTags = [];
                
                if (popularResult.success && popularResult.data) {
                    popularTags = popularResult.data.tags || [];
                } else {
                    popularTags = allTags.slice(0, 10);
                }
                
                // 顯示數據
                displayPopularTags(popularTags);
                displayAllTags(allTags);
                updateTagsStats();
                updateCategoryDistribution();
                
            } catch (error) {
                UI.handleError(error, '載入標籤數據');
                
                // 顯示錯誤狀態
                allTags = [];
                displayPopularTags([]);
                displayAllTags([]);
                updateTagsStats();
                updateCategoryDistribution();
                
                UI.showToast('載入標籤數據失敗', 'error');
            }
        }
        
        // 顯示熱門標籤
        function displayPopularTags(tags) {
            const popularTagsDiv = document.getElementById('popularTags');
            popularTagsDiv.innerHTML = '';
            
            tags.forEach(tag => {
                const tagElement = createTagElement(tag, true);
                popularTagsDiv.appendChild(tagElement);
            });
        }
        
        // 顯示所有標籤
        function displayAllTags(tags) {
            const allTagsList = document.getElementById('allTagsList');
            allTagsList.innerHTML = '';
            
            tags.forEach(tag => {
                const tagItem = createTagListItem(tag);
                allTagsList.appendChild(tagItem);
            });
        }
        
        // 創建標籤元素
        function createTagElement(tag, showUsage = false) {
            const span = document.createElement('span');
            const isSelected = selectedTags.some(st => st.id === tag.id);
            const baseClass = `inline-block px-3 py-1 rounded-full text-sm font-medium cursor-pointer transition-all hover:scale-105`;
            
            if (isSelected) {
                span.className = `${baseClass} bg-blue-600 text-white border-2 border-blue-700`;
            } else {
                const color = getColorFromHex(tag.color) || 'blue';
                span.className = `${baseClass} bg-${color}-100 text-${color}-800 border-2 border-transparent hover:border-${color}-300`;
            }
            
            span.onclick = () => toggleTagSelection(tag);
            
            let content = tag.name;
            if (showUsage && tag.usage_count !== undefined) {
                content += ` (${tag.usage_count})`;
            }
            
            span.textContent = content;
            return span;
        }
        
        // 創建標籤列表項目
        function createTagListItem(tag) {
            const div = document.createElement('div');
            const isSelected = selectedTags.some(st => st.id === tag.id);
            const bgClass = isSelected ? 'bg-blue-100 border-blue-300' : 'bg-gray-50 hover:bg-gray-100';
            div.className = `flex items-center justify-between p-3 ${bgClass} border rounded-lg transition-colors cursor-pointer`;
            
            const color = getColorFromHex(tag.color) || 'blue';
            const colorStyle = `background-color: ${tag.color || '#3B82F6'}`;
            
            div.innerHTML = `
                <div class="flex-1" onclick="toggleTagSelection(arguments[0])" data-tag='${JSON.stringify(tag)}'>
                    <div class="flex items-center space-x-2">
                        <span class="inline-block w-3 h-3 rounded-full" style="${colorStyle}"></span>
                        <span class="font-medium">${tag.name}</span>
                        <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">${getCategoryLabel(tag.category)}</span>
                        ${isSelected ? '<i class="fas fa-check text-blue-600"></i>' : ''}
                    </div>
                    <div class="text-sm text-gray-600 mt-1">${tag.description || '無描述'}</div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">${tag.usage_count || 0} 次使用</span>
                </div>
            `;
            
            // 添加點擊事件
            div.querySelector('.flex-1').addEventListener('click', () => toggleTagSelection(tag));
            
            return div;
        }
        
        // 篩選標籤
        function filterTags() {
            let filteredTags = allTags;
            
            if (currentFilter !== 'all') {
                filteredTags = allTags.filter(tag => tag.category === currentFilter);
            }
            
            displayAllTags(filteredTags);
        }
        
        // 搜尋標籤
        function searchTags() {
            const query = document.getElementById('tagSearchInput').value.toLowerCase().trim();
            
            let filteredTags = allTags;
            
            if (currentFilter !== 'all') {
                filteredTags = filteredTags.filter(tag => tag.category === currentFilter);
            }
            
            if (query) {
                filteredTags = filteredTags.filter(tag => 
                    tag.name.toLowerCase().includes(query) ||
                    (tag.description && tag.description.toLowerCase().includes(query))
                );
            }
            
            displayAllTags(filteredTags);
        }
        
        // 切換標籤選擇
        function toggleTagSelection(tag) {
            const index = selectedTags.findIndex(st => st.id === tag.id);
            
            if (index >= 0) {
                // 取消選擇
                selectedTags.splice(index, 1);
                UI.showToast(`取消選擇標籤: ${tag.name}`, 'info');
            } else {
                // 選擇標籤
                selectedTags.push(tag);
                UI.showToast(`選擇標籤: ${tag.name}`, 'success');
            }
            
            updateSelectedTagsDisplay();
            filterCharactersByTags();
            refreshTagsDisplay();
        }
        
        // 更新已選標籤顯示
        function updateSelectedTagsDisplay() {
            const container = document.getElementById('selectedTagsContainer');
            container.innerHTML = '';
            
            if (selectedTags.length === 0) {
                container.innerHTML = '<span class="text-gray-500 text-sm">點擊標籤來篩選角色</span>';
                return;
            }
            
            selectedTags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800 border border-blue-200';
                span.innerHTML = `
                    ${tag.name}
                    <button class="ml-2 text-blue-600 hover:text-blue-800" onclick="toggleTagSelection(arguments[0])" data-tag='${JSON.stringify(tag)}'>
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
                
                // 添加移除事件
                span.querySelector('button').addEventListener('click', () => toggleTagSelection(tag));
                
                container.appendChild(span);
            });
        }
        
        // 根據標籤篩選角色
        function filterCharactersByTags() {
            if (selectedTags.length === 0) {
                displayFilteredCharacters([]);
                return;
            }
            
            const selectedTagNames = selectedTags.map(tag => tag.name);
            const filteredCharacters = allCharacters.filter(character => {
                // 檢查角色的標籤是否包含選中的標籤
                const characterTags = character.tags || [];
                return selectedTagNames.some(tagName => characterTags.includes(tagName));
            });
            
            displayFilteredCharacters(filteredCharacters);
        }
        
        // 顯示篩選後的角色
        function displayFilteredCharacters(characters) {
            const container = document.getElementById('filteredCharactersList');
            const countElement = document.getElementById('filteredCharacterCount');
            
            countElement.textContent = `${characters.length} 個角色`;
            container.innerHTML = '';
            
            if (characters.length === 0) {
                container.innerHTML = selectedTags.length > 0 
                    ? '<div class="text-center text-gray-500 py-4">沒有找到符合條件的角色</div>'
                    : '<div class="text-center text-gray-500 py-4">請選擇標籤來查看符合的角色</div>';
                return;
            }
            
            characters.forEach(character => {
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer';
                
                const avatarUrl = character.metadata?.avatar_url || character.avatar_url || 'https://placehold.co/40x40/9CA3AF/ffffff?text=' + encodeURIComponent(character.name.charAt(0));
                
                div.innerHTML = `
                    <img src="${avatarUrl}" alt="${character.name}" class="w-10 h-10 rounded-full object-cover" onerror="this.src='https://placehold.co/40x40/9CA3AF/ffffff?text=${encodeURIComponent(character.name.charAt(0))}'">
                    <div class="flex-1">
                        <div class="font-medium">${character.name}</div>
                        <div class="text-sm text-gray-600">${character.metadata?.description || '暫無描述'}</div>
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${(character.tags || []).filter(tag => selectedTags.some(st => st.name === tag)).map(tag => 
                                `<span class="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                
                div.addEventListener('click', () => {
                    Router.navigate(`/chat?character=${character.id}`);
                });
                
                container.appendChild(div);
            });
        }
        
        // 清空選中的標籤
        function clearSelectedTags() {
            selectedTags = [];
            updateSelectedTagsDisplay();
            filterCharactersByTags();
            refreshTagsDisplay();
            UI.showToast('已清空選擇的標籤', 'success');
        }
        
        // 查看完整角色列表
        function viewCharacterList() {
            Router.navigate('/character');
        }
        
        // 重新整理標籤顯示
        function refreshTagsDisplay() {
            displayPopularTags(allTags.slice(0, 10));
            filterTags();
        }
        
        // 將hex顏色轉換為tailwind顏色名稱
        function getColorFromHex(hexColor) {
            if (!hexColor) return 'blue';
            
            const colorMap = {
                '#FF69B4': 'pink',
                '#8B008B': 'purple', 
                '#4169E1': 'blue',
                '#8B4513': 'yellow',
                '#00CED1': 'cyan',
                '#98FB98': 'green',
                '#87CEEB': 'blue',
                '#FFD700': 'yellow',
                '#9370DB': 'purple',
                '#FFC0CB': 'pink',
                '#90EE90': 'green',
                '#20B2AA': 'teal',
                '#87CEFA': 'blue',
                '#DDA0DD': 'purple',
                '#F0E68C': 'yellow',
                '#D2B48C': 'yellow',
                '#808080': 'gray',
                '#F5DEB3': 'yellow',
                '#CD853F': 'yellow',
                '#FFA500': 'orange'
            };
            
            return colorMap[hexColor] || 'blue';
        }
        
        // 更新標籤統計
        function updateTagsStats() {
            const totalTags = allTags.length;
            const activeTags = allTags.filter(tag => (tag.usage_count || 0) > 0).length;
            const today = moment().format('YYYY-MM-DD');
            const recentTags = allTags.filter(tag => {
                const tagDate = moment(tag.created_at).format('YYYY-MM-DD');
                return tagDate === today;
            }).length;
            
            document.getElementById('totalTags').textContent = totalTags;
            document.getElementById('activeTags').textContent = activeTags;
            document.getElementById('recentTags').textContent = recentTags;
        }
        
        // 更新分類分布
        function updateCategoryDistribution() {
            const categories = ['genre', 'personality', 'role', 'style'];
            const distribution = {};
            
            categories.forEach(cat => {
                distribution[cat] = allTags.filter(tag => tag.category === cat).length;
            });
            
            const total = Object.values(distribution).reduce((sum, count) => sum + count, 0);
            
            const distributionDiv = document.getElementById('categoryDistribution');
            distributionDiv.innerHTML = '';
            
            categories.forEach(category => {
                const count = distribution[category];
                const percentage = total > 0 ? Math.round(count / total * 100) : 0;
                
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center cursor-pointer hover:bg-gray-50 p-2 rounded';
                item.innerHTML = `
                    <span class="text-sm">${getCategoryLabel(category)}</span>
                    <div class="flex-1 mx-3 bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-400 h-2 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                    <span class="text-sm text-gray-600">${count}</span>
                `;
                
                // 點擊分類時篩選該分類的標籤
                item.addEventListener('click', () => {
                    // 更新篩選按鈕狀態
                    document.querySelectorAll('[data-category]').forEach(btn => {
                        btn.className = 'px-3 py-1 rounded-full text-sm border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer';
                    });
                    
                    const categoryBtn = document.querySelector(`[data-category="${category}"]`);
                    if (categoryBtn) {
                        categoryBtn.className = 'px-3 py-1 rounded-full text-sm border border-gray-300 bg-blue-600 text-white border-blue-600 hover:bg-blue-700 transition-colors cursor-pointer';
                    }
                    
                    currentFilter = category;
                    filterTags();
                });
                
                distributionDiv.appendChild(item);
            });
        }
        
        // 獲取分類標籤
        function getCategoryLabel(category) {
            const labels = {
                'genre': '類型',
                'personality': '性格',
                'role': '職業',
                'style': '風格'
            };
            return labels[category] || category;
        }
        
        // 匯出標籤
        function exportTags() {
            const exportData = {
                version: '1.0',
                exported_at: moment().toISOString(),
                tags: allTags
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tags_export_${moment().format('YYYY-MM-DD')}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            UI.showToast('標籤已匯出', 'success');
        }
        
        // 匯入標籤 - 功能不可用
        function importTags() {
            UI.showToast('標籤匯入功能暫不開放', 'warning');
        }
        
        // 標籤優化 - 功能不可用
        function optimizeTags() {
            UI.showToast('標籤優化功能暫不開放', 'warning');
        }
        
        // 清理無用標籤 - 功能不可用
        function cleanupTags() {
            UI.showToast('標籤清理功能暫不開放', 'warning');
        }
        
        // 刷新標籤數據
        async function refreshTagsData() {
            await loadTagsData();
            await loadCharactersData();
            UI.showToast('數據已刷新', 'success');
        }
        
        // 返回上一頁
        function goBack() {
            Router.navigate('/');
        }
    </script>
    
    <!-- Flowbite Toast 容器 -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 md:top-5 md:right-5 sm:top-4 sm:right-4 sm:left-4 sm:right-auto sm:max-w-sm"></div>
</body>
</html>
