<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感系統 - Thewavess AI Core</title>
    
    <!-- Tailwind CSS 3.4.17 -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/zh-tw.min.js"></script>
    
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/public/assets/styles.css">
    
</head>
<body class="min-h-full p-4 bg-gray-50 text-gray-900">
    <!-- 頂部導航 -->
    <nav class="bg-white border rounded-lg p-4 mb-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button 
                    class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded"
                    onclick="goBack()"
                >
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-heart text-pink-500 mr-2"></i>
                    情感系統
                </h1>
            </div>
            
            <button 
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                onclick="refreshEmotionData()"
            >
                <i class="fas fa-sync mr-2"></i>
                刷新數據
            </button>
        </div>
    </nav>
    
    <!-- 角色選擇 -->
    <div class="max-w-6xl mx-auto mb-6">
        <div class="bg-white border rounded-lg p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">選擇角色</label>
            <select id="characterSelect" class="w-full p-2 border border-gray-300 rounded-md bg-white" onchange="onCharacterChange()">
                <option value="">請選擇角色...</option>
            </select>
        </div>
    </div>

    <!-- 主內容區域 -->
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 左側 - 情感狀態 -->
        <div class="lg:col-span-2 space-y-6">
            <!-- 當前情感狀態 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-heart-pulse text-pink-400 mr-2"></i>
                    當前情感狀態
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 情感溫度計 -->
                    <div class="text-center">
                        <div class="relative w-24 h-48 mx-auto mb-4">
                            <div class="absolute inset-0 bg-gray-200 rounded-full w-8 mx-auto"></div>
                            <div id="emotionBar" class="absolute bottom-0 bg-gradient-to-t from-blue-500 via-green-500 via-yellow-500 to-red-500 rounded-full w-8 mx-auto transition-all duration-1000" style="height: 60%;"></div>
                            <div class="absolute top-0 left-10 text-sm text-gray-600">100°</div>
                            <div class="absolute top-1/4 left-10 text-sm text-gray-600">75°</div>
                            <div class="absolute top-1/2 left-10 text-sm text-gray-600">50°</div>
                            <div class="absolute top-3/4 left-10 text-sm text-gray-600">25°</div>
                            <div class="absolute bottom-0 left-10 text-sm text-gray-600">0°</div>
                        </div>
                        <div class="text-2xl font-bold text-red-500" id="currentEmotion">開心</div>
                        <div class="text-sm text-gray-600">當前情感</div>
                    </div>
                    
                    <!-- 情感詳情 -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">情感強度</span>
                            <span class="bg-red-100 text-red-800 px-3 py-1 rounded text-sm" id="emotionIntensity">7/10</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="font-medium">持續時間</span>
                            <span class="text-gray-600" id="emotionDuration">15 分鐘</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="font-medium">觸發原因</span>
                            <span class="text-gray-600" id="emotionTrigger">親密對話</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="font-medium">內容分級</span>
                            <span class="bg-orange-100 text-orange-800 px-3 py-1 rounded text-sm" id="contentLevel">NSFW 3</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 好感度追蹤 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-chart-line text-green-400 mr-2"></i>
                    好感度追蹤
                </h2>
                
                <div class="space-y-6">
                    <!-- 角色好感度 -->
                    <div id="affectionList">
                        <!-- 動態生成角色好感度 -->
                    </div>
                    
                    <!-- 好感度歷史圖表 -->
                    <div class="mt-6">
                        <h3 class="text-lg font-medium mb-3">好感度變化趨勢</h3>
                        <div class="bg-gray-50 rounded-lg p-4 h-64 flex items-center justify-center">
                            <div class="text-center text-gray-500">
                                <i class="fas fa-chart-area text-4xl mb-2"></i>
                                <div>好感度趨勢圖</div>
                                <div class="text-sm">(此處可集成圖表庫)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 情感事件觸發器 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-magic text-purple-400 mr-2"></i>
                    情感事件觸發器
                </h2>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button 
                        class="bg-pink-100 hover:bg-pink-200 text-pink-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('gift')"
                    >
                        <i class="fas fa-gift text-2xl mb-2"></i>
                        <div class="text-sm">送禮物</div>
                        <div class="text-xs text-gray-600">+5好感</div>
                    </button>
                    
                    <button 
                        class="bg-blue-100 hover:bg-blue-200 text-blue-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('compliment')"
                    >
                        <i class="fas fa-heart text-2xl mb-2"></i>
                        <div class="text-sm">讚美</div>
                        <div class="text-xs text-gray-600">+3好感</div>
                    </button>
                    
                    <button 
                        class="bg-red-100 hover:bg-red-200 text-red-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('romantic_gesture')"
                    >
                        <i class="fas fa-rose text-2xl mb-2"></i>
                        <div class="text-sm">浪漫舉動</div>
                        <div class="text-xs text-gray-600">+8好感</div>
                    </button>
                    
                    <button 
                        class="bg-green-100 hover:bg-green-200 text-green-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('deep_conversation')"
                    >
                        <i class="fas fa-comments text-2xl mb-2"></i>
                        <div class="text-sm">深度對話</div>
                        <div class="text-xs text-gray-600">+6好感</div>
                    </button>
                    
                    <button 
                        class="bg-purple-100 hover:bg-purple-200 text-purple-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('physical_touch')"
                    >
                        <i class="fas fa-hand-holding-heart text-2xl mb-2"></i>
                        <div class="text-sm">親密接觸</div>
                        <div class="text-xs text-gray-600">+4好感</div>
                    </button>
                    
                    <button 
                        class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 p-4 rounded text-center transition-colors"
                        onclick="triggerEmotionEvent('special_moment')"
                    >
                        <i class="fas fa-star text-2xl mb-2"></i>
                        <div class="text-sm">特殊時刻</div>
                        <div class="text-xs text-gray-600">+10好感</div>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 右側 - 統計和里程碑 -->
        <div class="space-y-6">
            <!-- 關係里程碑 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-trophy text-yellow-400 mr-2"></i>
                    關係里程碑
                </h3>
                
                <div class="space-y-3" id="milestonesList">
                    <!-- 動態生成里程碑 -->
                </div>
            </div>

            <!-- 好感度提升攻略 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-lightbulb text-blue-400 mr-2"></i>
                    好感度提升攻略
                </h3>
                
                <div class="space-y-3" id="affectionTips">
                    <!-- 動態生成提升建議 -->
                </div>
            </div>
            
            <!-- 情感統計 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-chart-pie text-blue-400 mr-2"></i>
                    情感統計
                </h3>
                
                <div class="space-y-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-red-400" id="totalInteractions">127</div>
                        <div class="text-sm text-gray-600">總互動次數</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-3xl font-bold text-pink-400" id="romanticMoments">23</div>
                        <div class="text-sm text-gray-600">浪漫時刻</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-400" id="emotionalDepth">85%</div>
                        <div class="text-sm text-gray-600">情感深度</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-400" id="trustLevel">92%</div>
                        <div class="text-sm text-gray-600">信任度</div>
                    </div>
                </div>
            </div>
            
            <!-- 好感度歷史 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-history text-green-400 mr-2"></i>
                    好感度歷史
                </h3>
                
                <div class="space-y-3" id="affectionHistory">
                    <!-- 動態生成歷史記錄 -->
                </div>
                
                <div class="mt-4 pt-4 border-t">
                    <button 
                        class="w-full bg-blue-50 hover:bg-blue-100 text-blue-700 py-2 px-4 rounded text-sm transition-colors"
                        onclick="viewFullHistory()"
                    >
                        查看完整歷史
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/public/assets/common.js"></script>
    <script>
        let emotionData = null;
        let affectionData = null;
        let selectedCharacterId = null;
        let characters = [];
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await App.init();
            
            // 檢查認證狀態
            if (!AppState.isAuthenticated) {
                Router.navigate('/auth');
                return;
            }
            
            // 載入角色列表
            await loadCharacters();
            
            // 設置定時刷新
            setInterval(refreshEmotionData, 30000); // 30秒刷新一次
        });
        
        // 載入角色列表
        async function loadCharacters() {
            try {
                const result = await SpecializedApiClients.Character.getList();
                if (result.success && result.data?.characters) {
                    characters = result.data.characters;
                    populateCharacterSelect();
                    
                    // 自動選擇第一個角色
                    if (characters.length > 0) {
                        selectedCharacterId = characters[0].id;
                        document.getElementById('characterSelect').value = selectedCharacterId;
                        await loadEmotionData();
                    }
                } else {
                    throw new Error('載入角色列表失敗');
                }
            } catch (error) {
                UI.handleError(error, '載入角色列表');
                UI.showToast('載入角色列表失敗', 'error');
            }
        }
        
        // 填充角色選擇器
        function populateCharacterSelect() {
            const select = document.getElementById('characterSelect');
            select.innerHTML = '<option value="">請選擇角色...</option>';
            
            characters.forEach(character => {
                const option = document.createElement('option');
                option.value = character.id;
                option.textContent = character.name;
                select.appendChild(option);
            });
        }
        
        // 角色選擇改變
        async function onCharacterChange() {
            const select = document.getElementById('characterSelect');
            selectedCharacterId = select.value;
            
            if (selectedCharacterId) {
                await loadEmotionData();
            } else {
                clearAllData();
            }
        }
        
        // 清空所有數據顯示
        function clearAllData() {
            emotionData = null;
            affectionData = null;
            updateEmotionDisplay({ emotion: '請選擇角色', intensity: 0, duration: '--', trigger: '--', nsfw_level: 1 });
            updateAffectionDisplay({ characters: [] });
            displayMilestones([]);
            displayAffectionTips([]);
            displayAffectionHistory([]);
            updateStatistics(null, null);
        }
        
        // 載入情感數據
        async function loadEmotionData() {
            if (!selectedCharacterId) {
                clearAllData();
                return;
            }
            
            try {
                // 載入當前情感狀態
                const emotionParams = new URLSearchParams({
                    character_id: selectedCharacterId
                });
                const emotionResult = await SpecializedApiClients.Emotion.getStatus(selectedCharacterId);
                if (emotionResult.success && emotionResult.data) {
                    emotionData = emotionResult.data;
                    updateEmotionDisplay(emotionData);
                } else {
                    throw new Error('載入情感狀態失敗');
                }
                
                // 載入好感度數據
                const affectionParams = new URLSearchParams({
                    character_id: selectedCharacterId
                });
                const affectionResult = await SpecializedApiClients.Emotion.getAffection(selectedCharacterId);
                if (affectionResult.success && affectionResult.data) {
                    affectionData = affectionResult.data;
                    updateAffectionDisplay(affectionData);
                } else {
                    throw new Error('載入好感度失敗');
                }
                
                // 載入里程碑
                await loadMilestones();
                
                // 載入好感度歷史
                await loadAffectionHistory();
                
                // 更新統計數據
                updateStatistics(emotionData, affectionData);
                
            } catch (error) {
                UI.handleError(error, '載入情感數據');
                
                // 顯示錯誤狀態
                emotionData = null;
                affectionData = null;
                updateEmotionDisplay({ emotion: '載入失敗', intensity: 0, duration: '--', trigger: '--', nsfw_level: 1 });
                updateAffectionDisplay({ characters: [] });
                displayMilestones([]);
                displayAffectionTips([]);
                displayAffectionHistory([]);
                updateStatistics(null, null);
                
                UI.showToast('載入情感數據失敗: ' + error.message, 'error');
            }
        }
        
        // 更新情感顯示
        function updateEmotionDisplay(data) {
            // 處理真實 API 數據結構
            let emotion, intensity, duration, trigger, nsfwLevel;
            
            if (data.current_emotion) {
                // 真實 API 數據結構
                emotion = data.current_emotion.type || '開心';
                intensity = data.current_emotion.intensity || 7;
                duration = '15 分鐘'; // API 沒有提供持續時間，使用默認值
                trigger = data.current_emotion.description || '親密對話';
                nsfwLevel = 3; // API 沒有提供 NSFW 等級，使用默認值
            } else {
                // 模擬數據結構
                emotion = data.emotion || '開心';
                intensity = data.intensity || 7;
                duration = data.duration || '15 分鐘';
                trigger = data.trigger || '親密對話';
                nsfwLevel = data.nsfw_level || 3;
            }
            
            document.getElementById('currentEmotion').textContent = emotion;
            document.getElementById('emotionIntensity').textContent = `${Math.round(intensity/10)}/10`;
            document.getElementById('emotionDuration').textContent = duration;
            document.getElementById('emotionTrigger').textContent = trigger;
            document.getElementById('contentLevel').textContent = `NSFW ${nsfwLevel}`;
            
            // 更新情感溫度計
            const emotionBar = document.getElementById('emotionBar');
            const normalizedIntensity = Math.round(intensity/10); // 將 0-100 轉換為 0-10
            emotionBar.style.height = `${normalizedIntensity * 10}%`;
            
            // 根據強度改變顏色
            if (normalizedIntensity >= 8) {
                emotionBar.className = emotionBar.className.replace(/bg-\w+-\d+/, 'bg-red-500');
            } else if (normalizedIntensity >= 6) {
                emotionBar.className = emotionBar.className.replace(/bg-\w+-\d+/, 'bg-orange-500');
            } else if (normalizedIntensity >= 4) {
                emotionBar.className = emotionBar.className.replace(/bg-\w+-\d+/, 'bg-yellow-500');
            } else {
                emotionBar.className = emotionBar.className.replace(/bg-\w+-\d+/, 'bg-green-500');
            }
        }
        
        // 更新好感度顯示
        function updateAffectionDisplay(data) {
            const affectionList = document.getElementById('affectionList');
            affectionList.innerHTML = '';
            
            // 處理真實 API 數據結構
            if (data.affection_level && data.character_id) {
                // 獲取當前選中的角色資訊
                const currentCharacter = characters.find(c => c.id === selectedCharacterId);
                const character = {
                    id: data.character_id,
                    name: currentCharacter ? currentCharacter.name : '未知角色',
                    avatar_url: currentCharacter ? currentCharacter.avatar_url : null,
                    affection: data.affection_level.current,
                    max_affection: data.affection_level.max,
                    change: '+0'
                };
                const item = createAffectionItem(character);
                affectionList.appendChild(item);
            } else if (data.characters && data.characters.length > 0) {
                // 模擬數據結構
                data.characters.forEach(character => {
                    const item = createAffectionItem(character);
                    affectionList.appendChild(item);
                });
            }
            
            // 顯示好感度提升建議
            displayAffectionTips(data);
        }
        
        // 創建好感度項目
        function createAffectionItem(character) {
            const item = document.createElement('div');
            item.className = 'flex items-center space-x-4 p-4 bg-gray-50 rounded-lg';
            
            const affection = character.affection || 0;
            const maxAffection = character.max_affection || 100;
            const percentage = (affection / maxAffection * 100).toFixed(0);
            
            // 根據好感度設置顏色
            let colorClass = 'bg-gray-400';
            if (affection >= 80) colorClass = 'bg-red-500';
            else if (affection >= 60) colorClass = 'bg-pink-500';
            else if (affection >= 40) colorClass = 'bg-blue-500';
            else if (affection >= 20) colorClass = 'bg-green-500';
            
            item.innerHTML = `
                <img src="${character.avatar_url || 'https://placehold.co/40x40/6366f1/ffffff?text=' + encodeURIComponent(character.name[0])}" 
                     alt="${character.name}" class="w-10 h-10 rounded-full">
                <div class="flex-1">
                    <div class="font-medium">${character.name}</div>
                    <div class="flex items-center space-x-2 mt-1">
                        <div class="flex-1 bg-gray-200 rounded-full h-2">
                            <div class="${colorClass} h-2 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
                        </div>
                        <span class="text-sm text-gray-600 min-w-[3rem]">${affection}/${maxAffection}</span>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-bold text-red-500">${percentage}%</div>
                    <div class="text-xs text-gray-500">${getAffectionLevel(affection)}</div>
                </div>
            `;
            
            return item;
        }
        
        // 獲取好感度等級
        function getAffectionLevel(affection) {
            if (affection >= 90) return '深愛';
            if (affection >= 80) return '戀人';
            if (affection >= 70) return '親密';
            if (affection >= 60) return '喜歡';
            if (affection >= 50) return '好感';
            if (affection >= 40) return '友好';
            if (affection >= 30) return '熟悉';
            if (affection >= 20) return '認識';
            if (affection >= 10) return '初識';
            return '陌生';
        }
        
        // 更新統計數據
        function updateStatistics(emotionData, affectionData) {
            // 使用真實數據更新統計
            if (emotionData && emotionData.statistics) {
                document.getElementById('totalInteractions').textContent = emotionData.statistics.total_interactions || 0;
                document.getElementById('romanticMoments').textContent = Math.floor((emotionData.statistics.total_interactions || 0) * 0.3);
                document.getElementById('emotionalDepth').textContent = `${Math.round((emotionData.current_emotion?.intensity || 36)/100 * 100)}%`;
            }
            
            if (affectionData && affectionData.affection_level) {
                document.getElementById('trustLevel').textContent = `${affectionData.affection_level.current || 0}%`;
            }
        }
        
        // 載入里程碑
        async function loadMilestones() {
            if (!selectedCharacterId) {
                displayMilestones([]);
                return;
            }
            
            try {
                const params = new URLSearchParams({
                    character_id: selectedCharacterId
                });
                const result = await SpecializedApiClients.Emotion.getMilestones(selectedCharacterId);
                
                let achievedMilestones = [];
                let upcomingMilestones = [];
                
                if (result.success && result.data) {
                    achievedMilestones = result.data.achieved_milestones || [];
                    upcomingMilestones = result.data.upcoming_milestones || [];
                }
                
                displayMilestones(achievedMilestones, upcomingMilestones);
                
            } catch (error) {
                console.warn('載入里程碑失敗:', error);
                displayMilestones([], []);
            }
        }
        
        // 顯示里程碑
        function displayMilestones(achievedMilestones = [], upcomingMilestones = []) {
            const milestonesList = document.getElementById('milestonesList');
            milestonesList.innerHTML = '';
            
            // 顯示已達成的里程碑
            achievedMilestones.forEach(milestone => {
                const item = document.createElement('div');
                item.className = 'flex items-center space-x-3 p-3 bg-yellow-50 border border-yellow-200 rounded-lg';
                
                const timeStr = milestone.achieved_at ? new Date(milestone.achieved_at).toLocaleDateString('zh-TW') : '今天';
                
                item.innerHTML = `
                    <i class="fas fa-trophy text-yellow-500"></i>
                    <div class="flex-1">
                        <div class="font-medium text-sm">${milestone.name}</div>
                        <div class="text-xs text-gray-600">${timeStr} • ${milestone.description}</div>
                    </div>
                `;
                
                milestonesList.appendChild(item);
            });
            
            // 顯示未達成的里程碑
            upcomingMilestones.slice(0, 3).forEach(milestone => {
                const item = document.createElement('div');
                item.className = 'flex items-center space-x-3 p-3 bg-gray-50 border border-gray-200 rounded-lg';
                
                const progress = milestone.progress || '0%';
                const progressValue = parseInt(progress);
                
                item.innerHTML = `
                    <i class="fas fa-lock text-gray-400"></i>
                    <div class="flex-1">
                        <div class="font-medium text-sm text-gray-700">${milestone.name}</div>
                        <div class="text-xs text-gray-600">${milestone.description}</div>
                        <div class="mt-1 flex items-center space-x-2">
                            <div class="flex-1 bg-gray-200 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full" style="width: ${progress}"></div>
                            </div>
                            <span class="text-xs text-gray-500">${progress}</span>
                        </div>
                    </div>
                `;
                
                milestonesList.appendChild(item);
            });
            
            if (achievedMilestones.length === 0 && upcomingMilestones.length === 0) {
                milestonesList.innerHTML = '<div class="text-center text-gray-500 py-4">暫無里程碑數據</div>';
            }
        }
        
        // 觸發情感事件
        async function triggerEmotionEvent(eventType) {
            try {
                UI.showGlobalLoading(true);
                
                if (!selectedCharacterId) {
                    throw new Error('請先選擇角色');
                }
                
                const result = await SpecializedApiClients.Emotion.triggerEvent(selectedCharacterId, eventType, Math.floor(Math.random() * 3) + 5);
                
                if (result.success) {
                    UI.showToast(`觸發了${getEventName(eventType)}事件`, 'success');
                    
                    // 刷新情感數據
                    setTimeout(() => {
                        refreshEmotionData();
                    }, 1000);
                } else {
                    throw new Error(result.error?.message || '觸發事件失敗');
                }
                
            } catch (error) {
                UI.handleError(error, '觸發情感事件');
                
                UI.showToast(`觸發事件失敗: ${error.message}`, 'error');
                
            } finally {
                UI.showGlobalLoading(false);
            }
        }
        
        // 獲取事件名稱
        function getEventName(eventType) {
            const eventNames = {
                'gift': '送禮物',
                'compliment': '讚美',
                'romantic_gesture': '浪漫舉動',
                'deep_conversation': '深度對話',
                'physical_touch': '親密接觸',
                'special_moment': '特殊時刻'
            };
            return eventNames[eventType] || eventType;
        }
        
        // 顯示好感度提升建議
        function displayAffectionTips(affectionData) {
            const tipsContainer = document.getElementById('affectionTips');
            tipsContainer.innerHTML = '';
            
            let tips = [];
            
            if (affectionData && affectionData.progress) {
                const currentAffection = affectionData.affection_level?.current || 0;
                const nextThreshold = affectionData.progress?.to_next_level || 100;
                const pointsNeeded = affectionData.progress?.points_needed || 0;
                
                // 根據當前好感度等級給出建議
                if (currentAffection < 20) {
                    tips = [
                        { icon: 'fa-comments', tip: '多進行友好的對話，表現關心', color: 'blue' },
                        { icon: 'fa-heart', tip: '經常給予讚美和鼓勵', color: 'pink' },
                        { icon: 'fa-gift', tip: '適時送出小禮物表達心意', color: 'green' }
                    ];
                } else if (currentAffection < 40) {
                    tips = [
                        { icon: 'fa-share-alt', tip: '分享更多個人想法，增加互動頻率', color: 'purple' },
                        { icon: 'fa-clock', tip: '花更多時間陪伴，建立深度連接', color: 'orange' },
                        { icon: 'fa-smile', tip: '保持積極正面的態度', color: 'yellow' }
                    ];
                } else if (currentAffection < 60) {
                    tips = [
                        { icon: 'fa-heart-broken', tip: '進行深度交流，表達真摯情感', color: 'red' },
                        { icon: 'fa-rose', tip: '創造浪漫時刻，增進感情', color: 'pink' },
                        { icon: 'fa-handshake', tip: '展現理解和支持', color: 'blue' }
                    ];
                } else if (currentAffection < 80) {
                    tips = [
                        { icon: 'fa-diamond', tip: '表現專一和承諾，建立深度信任', color: 'indigo' },
                        { icon: 'fa-key', tip: '分享內心秘密，展現脆弱的一面', color: 'gray' },
                        { icon: 'fa-star', tip: '創造特殊回憶和里程碑時刻', color: 'yellow' }
                    ];
                } else {
                    tips = [
                        { icon: 'fa-crown', tip: '經歷重要決定，證明彼此的重要性', color: 'purple' },
                        { icon: 'fa-infinity', tip: '規劃共同的未來和目標', color: 'blue' },
                        { icon: 'fa-gem', tip: '維持完美的愛情狀態', color: 'pink' }
                    ];
                }
                
                if (pointsNeeded > 0) {
                    tips.unshift({ 
                        icon: 'fa-target', 
                        tip: `還需要 ${pointsNeeded} 點好感度到達下一個階段`, 
                        color: 'red' 
                    });
                }
            } else {
                // 預設建議
                tips = [
                    { icon: 'fa-user', tip: '選擇一個角色開始建立關係', color: 'gray' },
                    { icon: 'fa-chat', tip: '通過對話了解角色的喜好', color: 'blue' },
                    { icon: 'fa-heart', tip: '真誠的互動是提升好感的關鍵', color: 'red' }
                ];
            }
            
            tips.forEach(tip => {
                const item = document.createElement('div');
                item.className = `flex items-center space-x-3 p-3 bg-${tip.color}-50 border border-${tip.color}-200 rounded-lg`;
                
                item.innerHTML = `
                    <i class="fas ${tip.icon} text-${tip.color}-500"></i>
                    <div class="flex-1 text-sm text-${tip.color}-800">${tip.tip}</div>
                `;
                
                tipsContainer.appendChild(item);
            });
        }
        
        // 載入好感度歷史
        async function loadAffectionHistory() {
            if (!selectedCharacterId) {
                displayAffectionHistory([]);
                return;
            }
            
            try {
                const params = new URLSearchParams({
                    character_id: selectedCharacterId,
                    days: '7' // 顯示最近7天
                });
                const result = await SpecializedApiClients.Emotion.getAffectionHistory(selectedCharacterId, 7);
                
                let history = [];
                if (result.success && result.data && result.data.history) {
                    history = result.data.history.slice(-5); // 只顯示最近5條
                }
                
                displayAffectionHistory(history);
                
            } catch (error) {
                console.warn('載入好感度歷史失敗:', error);
                displayAffectionHistory([]);
            }
        }
        
        // 顯示好感度歷史
        function displayAffectionHistory(history) {
            const historyContainer = document.getElementById('affectionHistory');
            historyContainer.innerHTML = '';
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<div class="text-center text-gray-500 py-4">暫無歷史記錄</div>';
                return;
            }
            
            history.forEach(record => {
                const item = document.createElement('div');
                const date = new Date(record.date).toLocaleDateString('zh-TW');
                const changeClass = record.change >= 0 ? 'text-green-600' : 'text-red-600';
                const changeIcon = record.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                item.className = 'flex items-center justify-between py-2 px-3 bg-gray-50 rounded';
                
                item.innerHTML = `
                    <div class="flex-1">
                        <div class="text-sm font-medium">${record.event}</div>
                        <div class="text-xs text-gray-500">${date}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-bold">${record.affection}</div>
                        <div class="text-xs ${changeClass}">
                            <i class="fas ${changeIcon}"></i> ${Math.abs(record.change)}
                        </div>
                    </div>
                `;
                
                historyContainer.appendChild(item);
            });
        }
        
        // 查看完整歷史
        function viewFullHistory() {
            if (!selectedCharacterId) {
                UI.showToast('請先選擇角色', 'warning');
                return;
            }
            
            // 可以導向到專門的歷史頁面或彈出詳細視窗
            UI.showToast('完整歷史功能開發中...', 'info');
        }
        
        // 刷新情感數據
        async function refreshEmotionData() {
            if (!selectedCharacterId) {
                UI.showToast('請先選擇角色', 'warning');
                return;
            }
            await loadEmotionData();
            UI.showToast('情感數據已刷新', 'success');
        }
        
        // 返回上一頁
        function goBack() {
            Router.navigate('/');
        }
    </script>
    
    <!-- Flowbite Toast 容器 -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 md:top-5 md:right-5 sm:top-4 sm:right-4 sm:left-4 sm:right-auto sm:max-w-sm"></div>
