<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對話測試 - Thewavess AI Core</title>
    
    <!-- Tailwind CSS 3.4.17 -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/zh-tw.min.js"></script>
    
</head>
<body class="h-full flex flex-col bg-gray-50 text-gray-900">
    <!-- 頂部導航 -->
    <nav class="bg-white border rounded-lg m-4 mb-0 p-4 flex-shrink-0">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button 
                    class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded"
                    onclick="Router.navigate('/')"
                >
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-flask text-green-400 mr-2"></i>
                    對話 API 測試
                </h1>
                
                <div class="text-sm text-gray-600">
                    測試 POST /api/v1/test/message 端點
                </div>
            </div>
            
            <div class="flex items-center space-x-2">
                <button 
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
                    onclick="clearTestHistory()"
                >
                    <i class="fas fa-trash mr-2"></i>
                    清空歷史
                </button>
                
                <button 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                    onclick="runQuickTest()"
                >
                    <i class="fas fa-bolt mr-2"></i>
                    快速測試
                </button>
            </div>
        </div>
    </nav>
    
    <!-- 主內容區域 -->
    <div class="flex-1 mx-4 mb-4 min-h-0">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
        <!-- 左側 - 測試面板 -->
        <div class="lg:col-span-2 space-y-6 overflow-y-auto">
            <!-- API 信息 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    API 信息
                </h2>
                
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium">端點:</span> 
                            <code class="bg-gray-200 px-2 py-1 rounded">POST /api/v1/test/message</code>
                        </div>
                        <div>
                            <span class="font-medium">用途:</span> 
                            <span>測試對話功能</span>
                        </div>
                        <div>
                            <span class="font-medium">認證:</span> 
                            <span>不需要</span>
                        </div>
                        <div>
                            <span class="font-medium">內容類型:</span> 
                            <span>application/json</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 測試參數 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">
                    <i class="fas fa-cogs text-purple-400 mr-2"></i>
                    測試參數
                </h2>
                
                <div class="space-y-4">
                    <!-- 消息內容 -->
                    <div>
                        <label class="block font-medium mb-2">消息內容 *</label>
                        <textarea 
                            id="messageContent"
                            class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500"
                            rows="3"
                            placeholder="輸入要測試的消息內容..."
                        >你好，這是一個測試消息</textarea>
                    </div>
                    
                    <!-- 角色ID -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block font-medium mb-2">角色 ID</label>
                            <select 
                                id="characterId"
                                class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="char_001">char_001 (陸寒淵)</option>
                                <option value="char_002">char_002 (沈言墨)</option>
                                <option value="">不指定角色</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block font-medium mb-2">對話模式</label>
                            <select 
                                id="chatMode"
                                class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="normal">普通模式</option>
                                <option value="novel">小說模式</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 額外參數 -->
                    <div>
                        <label class="block font-medium mb-2">額外參數 (JSON)</label>
                        <textarea 
                            id="extraParams"
                            class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 font-mono focus:ring-2 focus:ring-blue-500"
                            rows="4"
                            placeholder='{ "emotion": "happy", "context": "測試情境" }'
                        ></textarea>
                        <div class="text-xs text-gray-500 mt-1">可選：額外的 JSON 參數將合併到請求中</div>
                    </div>
                </div>
            </div>
            
            <!-- 快速測試場景 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">
                    <i class="fas fa-rocket text-orange-400 mr-2"></i>
                    快速測試場景
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <button 
                        class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition-all"
                        onclick="runTestScenario('normal')"
                    >
                        <i class="fas fa-comment mr-2"></i>
                        <div class="font-medium">普通對話</div>
                        <div class="text-xs opacity-75">日常聊天測試</div>
                    </button>
                    
                    <button 
                        class="bg-pink-600 hover:bg-pink-700 text-white py-3 px-4 rounded-lg transition-all"
                        onclick="runTestScenario('romantic')"
                    >
                        <i class="fas fa-heart mr-2"></i>
                        <div class="font-medium">浪漫對話</div>
                        <div class="text-xs opacity-75">情感互動測試</div>
                    </button>
                    
                    <button 
                        class="bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg transition-all"
                        onclick="runTestScenario('nsfw')"
                    >
                        <i class="fas fa-fire mr-2"></i>
                        <div class="font-medium">成人內容</div>
                        <div class="text-xs opacity-75">NSFW 分級測試</div>
                    </button>
                </div>
            </div>
            
            <!-- 執行測試 -->
            <div class="bg-white border rounded-lg p-6">
                <div class="flex space-x-4">
                    <button 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 px-6 rounded-lg font-semibold transition-all"
                        onclick="runSingleTest()"
                    >
                        <i class="fas fa-play mr-2"></i>
                        執行單次測試
                    </button>
                    
                    <button 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-4 px-6 rounded-lg font-semibold transition-all"
                        onclick="runBatchTest()"
                    >
                        <i class="fas fa-repeat mr-2"></i>
                        批量測試 (5次)
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 右側 - 結果面板 -->
        <div class="space-y-6">
            <!-- 測試統計 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-chart-bar text-green-400 mr-2"></i>
                    測試統計
                </h3>
                
                <div class="space-y-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-400" id="successCount">0</div>
                        <div class="text-sm text-gray-600">成功次數</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-2xl font-bold text-red-400" id="errorCount">0</div>
                        <div class="text-sm text-gray-600">失敗次數</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-400" id="avgResponseTime">0ms</div>
                        <div class="text-sm text-gray-600">平均響應時間</div>
                    </div>
                    
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-400" id="totalTests">0</div>
                        <div class="text-sm text-gray-600">總測試次數</div>
                    </div>
                </div>
            </div>
            
            <!-- 最新結果 -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-clock text-blue-400 mr-2"></i>
                    最新結果
                </h3>
                
                <div id="latestResult" class="text-sm text-gray-500 text-center py-4">
                    尚未執行測試
                </div>
            </div>
            
            <!-- 測試歷史 -->
            <div class="bg-white border rounded-lg p-6 flex-1">
                <h3 class="text-lg font-semibold mb-4">
                    <i class="fas fa-history text-orange-400 mr-2"></i>
                    測試歷史
                </h3>
                
                <div id="testHistory" class="space-y-2 max-h-96 overflow-y-auto">
                    <div class="text-sm text-gray-500 text-center py-4">
                        尚無測試歷史
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/public/assets/common.js"></script>
    <script>
        let testStats = {
            successCount: 0,
            errorCount: 0,
            totalResponseTime: 0,
            totalTests: 0
        };
        
        let testHistory = [];
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('對話 API 測試頁面初始化完成');
        });
        
        // 執行單次測試
        async function runSingleTest() {
            const messageContent = document.getElementById('messageContent').value.trim();
            if (!messageContent) {
                UI.showToast('請輸入測試消息內容', 'warning');
                return;
            }
            
            // 構建請求數據
            const requestData = {
                message: messageContent,
                character_id: document.getElementById('characterId').value,
                mode: document.getElementById('chatMode').value
            };
            
            // 添加額外參數
            const extraParams = document.getElementById('extraParams').value.trim();
            if (extraParams) {
                try {
                    const extra = JSON.parse(extraParams);
                    Object.assign(requestData, extra);
                } catch (error) {
                    UI.showToast('額外參數 JSON 格式錯誤', 'error');
                    return;
                }
            }
            
            await executeTest(requestData);
        }
        
        // 執行測試
        async function executeTest(requestData) {
            const startTime = Date.now();
            
            try {
                UI.showLoading();
                
                const response = await fetch('/api/v1/test/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const responseTime = Date.now() - startTime;
                const responseData = await response.json();
                
                // 更新統計
                testStats.totalTests++;
                testStats.totalResponseTime += responseTime;
                
                if (response.ok) {
                    testStats.successCount++;
                    
                    // 顯示成功結果
                    displayTestResult(true, responseData, responseTime, requestData);
                    UI.showToast(`測試成功 (${responseTime}ms)`, 'success');
                } else {
                    testStats.errorCount++;
                    
                    // 顯示錯誤結果
                    displayTestResult(false, responseData, responseTime, requestData);
                    UI.showToast(`測試失敗: ${responseData.error || '未知錯誤'}`, 'error');
                }
                
                updateStats();
                
            } catch (error) {
                const responseTime = Date.now() - startTime;
                testStats.errorCount++;
                testStats.totalTests++;
                testStats.totalResponseTime += responseTime;
                
                displayTestResult(false, { error: error.message }, responseTime, requestData);
                UI.showToast(`網路錯誤: ${error.message}`, 'error');
                updateStats();
            } finally {
                UI.hideLoading();
            }
        }
        
        // 顯示測試結果
        function displayTestResult(success, responseData, responseTime, requestData) {
            const timestamp = Utils.formatTime(new Date());
            
            // 更新最新結果
            const latestResult = document.getElementById('latestResult');
            const statusColor = success ? 'text-green-600' : 'text-red-600';
            const statusIcon = success ? '✅' : '❌';
            
            latestResult.innerHTML = `
                <div class="${statusColor} font-medium mb-2">
                    ${statusIcon} ${success ? '成功' : '失敗'} (${responseTime}ms)
                </div>
                <div class="text-xs text-gray-600 mb-2">${timestamp}</div>
                <div class="text-xs">
                    <strong>請求:</strong> ${requestData.message.substring(0, 30)}${requestData.message.length > 30 ? '...' : ''}
                </div>
                ${success && responseData.response ? `
                    <div class="text-xs mt-1">
                        <strong>回應:</strong> ${responseData.response.substring(0, 50)}${responseData.response.length > 50 ? '...' : ''}
                    </div>
                ` : ''}
            `;
            
            // 添加到歷史記錄
            const historyItem = {
                timestamp,
                success,
                responseTime,
                requestData,
                responseData
            };
            
            testHistory.unshift(historyItem);
            
            // 限制歷史記錄數量
            if (testHistory.length > 20) {
                testHistory = testHistory.slice(0, 20);
            }
            
            updateHistoryDisplay();
        }
        
        // 更新歷史顯示
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('testHistory');
            
            if (testHistory.length === 0) {
                historyDiv.innerHTML = '<div class="text-sm text-gray-500 text-center py-4">尚無測試歷史</div>';
                return;
            }
            
            historyDiv.innerHTML = testHistory.map(item => {
                const statusColor = item.success ? 'text-green-600' : 'text-red-600';
                const statusIcon = item.success ? '✅' : '❌';
                
                return `
                    <div class="border rounded-lg p-3 ${item.success ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}">
                        <div class="flex justify-between items-center mb-1">
                            <span class="${statusColor} text-sm font-medium">${statusIcon} ${item.success ? '成功' : '失敗'}</span>
                            <span class="text-xs text-gray-500">${item.responseTime}ms</span>
                        </div>
                        <div class="text-xs text-gray-600">${item.timestamp}</div>
                        <div class="text-xs mt-1">
                            <strong>請求:</strong> ${item.requestData.message.substring(0, 40)}${item.requestData.message.length > 40 ? '...' : ''}
                        </div>
                        ${item.success && item.responseData.response ? `
                            <details class="text-xs mt-1">
                                <summary class="cursor-pointer text-blue-600">查看回應</summary>
                                <div class="mt-1 p-2 bg-white rounded border">${item.responseData.response}</div>
                            </details>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // 更新統計
        function updateStats() {
            document.getElementById('successCount').textContent = testStats.successCount;
            document.getElementById('errorCount').textContent = testStats.errorCount;
            document.getElementById('totalTests').textContent = testStats.totalTests;
            
            if (testStats.totalTests > 0) {
                const avgTime = Math.round(testStats.totalResponseTime / testStats.totalTests);
                document.getElementById('avgResponseTime').textContent = avgTime + 'ms';
            }
        }
        
        // 快速測試
        async function runQuickTest() {
            document.getElementById('messageContent').value = '你好，這是一個快速測試';
            document.getElementById('characterId').value = 'char_001';
            document.getElementById('chatMode').value = 'normal';
            document.getElementById('extraParams').value = '';
            
            await runSingleTest();
        }
        
        // 批量測試
        async function runBatchTest() {
            const messageContent = document.getElementById('messageContent').value.trim();
            if (!messageContent) {
                UI.showToast('請輸入測試消息內容', 'warning');
                return;
            }
            
            UI.showToast('開始批量測試 (5次)', 'info');
            
            for (let i = 0; i < 5; i++) {
                const requestData = {
                    message: `${messageContent} (第${i+1}次測試)`,
                    character_id: document.getElementById('characterId').value,
                    mode: document.getElementById('chatMode').value
                };
                
                await executeTest(requestData);
                
                // 延遲 1 秒再進行下一次測試
                if (i < 4) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            UI.showToast('批量測試完成', 'success');
        }
        
        // 測試場景
        async function runTestScenario(scenario) {
            const scenarios = {
                normal: {
                    message: '你好，今天天氣怎麼樣？',
                    character_id: 'char_002',
                    mode: 'normal'
                },
                romantic: {
                    message: '我很想你，你知道嗎？',
                    character_id: 'char_001',
                    mode: 'normal',
                    emotion: 'romantic'
                },
                nsfw: {
                    message: '我想要更親密的接觸',
                    character_id: 'char_001',
                    mode: 'normal',
                    content_level: 4
                }
            };
            
            const scenarioData = scenarios[scenario];
            if (!scenarioData) return;
            
            // 更新表單
            document.getElementById('messageContent').value = scenarioData.message;
            document.getElementById('characterId').value = scenarioData.character_id;
            document.getElementById('chatMode').value = scenarioData.mode;
            
            // 設置額外參數
            const extra = Object.assign({}, scenarioData);
            delete extra.message;
            delete extra.character_id;
            delete extra.mode;
            
            if (Object.keys(extra).length > 0) {
                document.getElementById('extraParams').value = JSON.stringify(extra, null, 2);
            } else {
                document.getElementById('extraParams').value = '';
            }
            
            await executeTest(scenarioData);
        }
        
        // 清空測試歷史
        function clearTestHistory() {
            if (confirm('確定要清空測試歷史嗎？')) {
                testHistory = [];
                testStats = {
                    successCount: 0,
                    errorCount: 0,
                    totalResponseTime: 0,
                    totalTests: 0
                };
                
                updateHistoryDisplay();
                updateStats();
                
                document.getElementById('latestResult').innerHTML = `
                    <div class="text-sm text-gray-500 text-center py-4">
                        尚未執行測試
                    </div>
                `;
                
                UI.showToast('測試歷史已清空', 'info');
            }
        }
    </script>
</body>
</html>
