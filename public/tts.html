<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 語音測試 - Thewavess AI</title>
    
    <!-- Tailwind CSS 3.4.17 -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/zh-tw.min.js"></script>
    
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
</head>
<body class="min-h-screen p-4 bg-gray-50 text-gray-900">
    <!-- 主容器 -->
    <div class="w-full max-w-6xl mx-auto py-8">
        <!-- 頁面標題 -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">
                <i class="fas fa-volume-up text-green-600 mr-3"></i>
                TTS 語音測試
            </h1>
            <p class="text-xl text-gray-700">
                測試 ChatGPT TTS API 語音生成功能
            </p>
        </div>

        <div class="space-y-6">
            <!-- 系統狀態 -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-server text-green-500 mr-2"></i>
                    系統狀態
                </h2>
                <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-600 mr-2"></i>
                        <span class="font-medium">OpenAI TTS API</span>
                    </div>
                    <span class="text-green-600 font-semibold">已連接</span>
                </div>
                <div class="mt-3 text-sm text-gray-600">
                    <i class="fas fa-info-circle mr-1"></i>
                    TTS 服務使用服務器端配置的 OpenAI API Key，無需額外認證
                </div>
                <div class="mt-4 p-3 bg-blue-50 rounded-lg border-l-4 border-blue-400">
                    <div class="text-sm text-blue-800">
                        <i class="fas fa-user-shield mr-1"></i>
                        <strong>演示模式：</strong>部分功能需要用戶認證，請先註冊或登入以體驗完整功能
                    </div>
                    <a href="/public/profile.html" class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm underline">
                        前往用戶管理頁面 →
                    </a>
                </div>
            </div>

            <!-- 分頁導航 -->
            <div class="bg-white border rounded-lg p-6">
                <div class="flex flex-wrap border-b border-gray-200 mb-6">
                    <button class="tab-btn px-6 py-3 text-blue-600 border-b-2 border-blue-600 font-semibold" onclick="switchTab('single', this)">單個語音生成</button>
                    <button class="tab-btn px-6 py-3 text-gray-600 hover:text-blue-600" onclick="switchTab('batch', this)">批量語音生成</button>
                    <button class="tab-btn px-6 py-3 text-gray-600 hover:text-blue-600" onclick="switchTab('voices', this)">語音列表</button>
                    <button class="tab-btn px-6 py-3 text-gray-600 hover:text-blue-600" onclick="switchTab('preview', this)">語音預覽</button>
                </div>

                <!-- 單個語音生成 -->
                <div id="single" class="tab-content">
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">
                            <i class="fas fa-microphone text-green-500 mr-2"></i>
                            單個語音生成
                        </h3>
                        <div>
                            <label for="singleText" class="block font-medium mb-2">文字內容:</label>
                            <textarea id="singleText" placeholder="請輸入要轉換為語音的文字..." class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500 min-h-[100px] resize-vertical">你好，我是陸燁銘。今天天氣真不錯呢。</textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="singleVoice" class="block font-medium mb-2">語音選擇:</label>
                                <select id="singleVoice" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="voice_001">陸燁銘標準音</option>
                                    <option value="voice_002">陸燁銘深情音</option>
                                    <option value="voice_003">沈言墨溫雅音</option>
                                </select>
                            </div>
                            <div>
                                <label for="singleSpeed" class="block font-medium mb-2">語音速度:</label>
                                <select id="singleSpeed" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="0.8">慢速 (0.8x)</option>
                                    <option value="1.0" selected>正常 (1.0x)</option>
                                    <option value="1.2">快速 (1.2x)</option>
                                </select>
                            </div>
                            <div>
                                <label for="singleEmotion" class="block font-medium mb-2">情感:</label>
                                <select id="singleEmotion" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="neutral">中性</option>
                                    <option value="romantic">浪漫</option>
                                    <option value="gentle">溫柔</option>
                                    <option value="serious">嚴肅</option>
                                </select>
                            </div>
                        </div>
                        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded" onclick="generateSingle()">
                            <span id="singleLoading" class="loading" style="display: none;"></span>
                            生成語音
                        </button>
                        <div id="singleResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>

                <!-- 批量語音生成 -->
                <div id="batch" class="tab-content" style="display: none;">
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">
                            <i class="fas fa-list text-orange-500 mr-2"></i>
                            批量語音生成
                        </h3>
                        <div>
                            <label for="batchTexts" class="block font-medium mb-2">文字列表 (每行一個):</label>
                            <textarea id="batchTexts" placeholder="請輸入多個文字，每行一個..." class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500 min-h-[120px] resize-vertical">你好，歡迎使用 TTS 服務
今天天氣很好呢
我很高興能與你對話
希望你有美好的一天</textarea>
                        </div>
                        <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded" onclick="generateBatch()">
                            <span id="batchLoading" class="loading" style="display: none;"></span>
                            批量生成
                        </button>
                        <div id="batchResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>

                <!-- 語音列表 -->
                <div id="voices" class="tab-content" style="display: none;">
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">
                            <i class="fas fa-list-ul text-blue-500 mr-2"></i>
                            可用語音列表
                        </h3>
                        <div class="flex flex-col md:flex-row gap-4 items-end">
                            <div class="flex-1">
                                <label for="filterCharacter" class="block font-medium mb-2">角色過濾:</label>
                                <select id="filterCharacter" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="">全部角色</option>
                                    <option value="char_001">陸燁銘</option>
                                    <option value="char_002">沈言墨</option>
                                </select>
                            </div>
                            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded" onclick="loadVoices()">
                                <span id="voicesLoading" class="loading" style="display: none;"></span>
                                載入語音列表
                            </button>
                        </div>
                        <div id="voicesResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>

                <!-- 語音預覽 -->
                <div id="preview" class="tab-content" style="display: none;">
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">
                            <i class="fas fa-search text-purple-500 mr-2"></i>
                            語音預覽
                        </h3>
                        <div>
                            <label for="previewText" class="block font-medium mb-2">預覽文字:</label>
                            <textarea id="previewText" placeholder="請輸入要預覽的文字..." class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500 min-h-[80px] resize-vertical">這是一段預覽文字，用來測試語音效果。</textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="previewVoice" class="block font-medium mb-2">語音選擇:</label>
                                <select id="previewVoice" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="voice_001">陸燁銘標準音</option>
                                    <option value="voice_002">陸燁銘深情音</option>
                                    <option value="voice_003">沈言墨溫雅音</option>
                                </select>
                            </div>
                            <div>
                                <label for="previewEmotion" class="block font-medium mb-2">情感:</label>
                                <select id="previewEmotion" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="neutral">中性</option>
                                    <option value="romantic">浪漫</option>
                                    <option value="gentle">溫柔</option>
                                </select>
                            </div>
                        </div>
                        <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded" onclick="generatePreview()">
                            <span id="previewLoading" class="loading" style="display: none;"></span>
                            生成預覽
                        </button>
                        <div id="previewResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/public/assets/common.js"></script>
    <script>
        // TTS 專用 API 客戶端
        const TTSApiClient = {
            async request(method, endpoint, data = null, options = {}) {
                const url = '/api/v1' + endpoint;
                const config = {
                    method,
                    headers: { 'Content-Type': 'application/json', ...options.headers },
                    ...options
                };
                
                // 添加認證頭
                if (AppState.accessToken) {
                    config.headers.Authorization = `Bearer ${AppState.accessToken}`;
                }
                
                // 添加請求體
                if (data) {
                    config.body = JSON.stringify(data);
                }
                
                try {
                    const response = await fetch(url, config);
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error?.message || `HTTP ${response.status}`);
                    }
                    
                    return result;
                } catch (error) {
                    throw error;
                }
            },
            
            get(endpoint, options = {}) {
                return this.request('GET', endpoint, null, options);
            },
            
            post(endpoint, data, options = {}) {
                return this.request('POST', endpoint, data, options);
            }
        };
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await App.init();
            
            // 載入語音列表
            await loadVoices();
        });

        // 分頁切換
        function switchTab(tabName, element) {
            // 隱藏所有分頁內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // 移除所有分頁按鈕的樣式
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.className = 'tab-btn px-6 py-3 text-gray-600 hover:text-blue-600';
            });
            
            // 顯示選中的分頁內容
            document.getElementById(tabName).style.display = 'block';
            
            // 設置選中的分頁按鈕樣式
            element.className = 'tab-btn px-6 py-3 text-blue-600 border-b-2 border-blue-600 font-semibold';
        }


        // 單個語音生成
        async function generateSingle() {

            const text = document.getElementById('singleText').value;
            const voice = document.getElementById('singleVoice').value;
            const speed = parseFloat(document.getElementById('singleSpeed').value);
            const emotion = document.getElementById('singleEmotion').value;

            if (!text) {
                UI.showToast('請輸入文字內容', 'warning');
                showResult('singleResult', '請輸入文字內容', false);
                return;
            }

            setLoading('singleLoading', true);

            try {
                const result = await TTSApiClient.post('/tts/generate', {
                    text: text,
                    voice: voice,
                    speed: speed,
                    emotion: emotion
                });
                
                if (result.success && result.data) {
                    displaySingleResult(result.data);
                    UI.showToast('語音生成成功', 'success');
                } else {
                    const errorMsg = result.error?.message || '生成失敗';
                    showResult('singleResult', errorMsg, false);
                    UI.showToast(errorMsg, 'error');
                }
            } catch (error) {
                if (error.status === 401) {
                    showResult('singleResult', '⚠️ 此功能需要用戶認證。請先註冊或登入以使用完整的 TTS 功能。\n\n您可以：\n1. 測試語音列表功能（無需認證）\n2. 前往用戶管理頁面進行註冊/登入', false);
                    UI.showToast('需要用戶認證', 'warning');
                } else {
                    const errorMsg = UI.handleError(error, '語音生成', false);
                    showResult('singleResult', errorMsg, false);
                }
            } finally {
                setLoading('singleLoading', false);
            }
        }

        // 批量語音生成
        async function generateBatch() {

            const textsInput = document.getElementById('batchTexts').value;
            const texts = textsInput.split('\n').filter(text => text.trim());

            if (texts.length === 0) {
                UI.showToast('請輸入文字列表', 'warning');
                showResult('batchResult', '請輸入文字列表', false);
                return;
            }

            setLoading('batchLoading', true);

            try {
                const items = texts.map(text => ({ text: text.trim() }));
                
                const result = await TTSApiClient.post('/tts/batch', {
                    items: items
                });
                
                if (result.success && result.data) {
                    displayBatchResult(result.data);
                    UI.showToast('批量生成成功', 'success');
                } else {
                    const errorMsg = result.error?.message || '批量生成失敗';
                    showResult('batchResult', errorMsg, false);
                    UI.showToast(errorMsg, 'error');
                }
            } catch (error) {
                const errorMsg = UI.handleError(error, '批量語音生成', false);
                showResult('batchResult', errorMsg, false);
            } finally {
                setLoading('batchLoading', false);
            }
        }

        // 載入語音列表
        async function loadVoices() {
            const characterFilter = document.getElementById('filterCharacter').value;
            
            setLoading('voicesLoading', true);

            try {
                let endpoint = '/tts/voices';
                if (characterFilter) {
                    endpoint += `?character_id=${characterFilter}`;
                }

                const result = await TTSApiClient.get(endpoint);
                
                if (result.success && result.data) {
                    displayVoicesResult(result.data);
                } else {
                    const errorMsg = result.error?.message || '載入失敗';
                    showResult('voicesResult', errorMsg, false);
                    UI.showToast(errorMsg, 'error');
                }
            } catch (error) {
                const errorMsg = UI.handleError(error, '語音列表載入', false);
                showResult('voicesResult', errorMsg, false);
            } finally {
                setLoading('voicesLoading', false);
            }
        }

        // 語音預覽
        async function generatePreview() {

            const text = document.getElementById('previewText').value;
            const voiceId = document.getElementById('previewVoice').value;
            const emotion = document.getElementById('previewEmotion').value;

            if (!text) {
                UI.showToast('請輸入預覽文字', 'warning');
                showResult('previewResult', '請輸入預覽文字', false);
                return;
            }

            setLoading('previewLoading', true);

            try {
                const result = await TTSApiClient.post('/tts/preview', {
                    text: text,
                    voice_id: voiceId,
                    emotion: emotion
                });
                
                if (result.success && result.data) {
                    displayPreviewResult(result.data);
                    UI.showToast('預覽生成成功', 'success');
                } else {
                    const errorMsg = result.error?.message || '預覽生成失敗';
                    showResult('previewResult', errorMsg, false);
                    UI.showToast(errorMsg, 'error');
                }
            } catch (error) {
                const errorMsg = UI.handleError(error, '語音預覽', false);
                showResult('previewResult', errorMsg, false);
            } finally {
                setLoading('previewLoading', false);
            }
        }

        // 顯示結果輔助函數
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `mt-4 p-4 rounded border ${isSuccess ? 'border-green-500 bg-green-50 text-green-800' : 'border-red-500 bg-red-50 text-red-800'}`;
            element.innerHTML = message;
        }

        function setLoading(elementId, isLoading) {
            document.getElementById(elementId).style.display = isLoading ? 'inline-block' : 'none';
        }

        function displaySingleResult(data) {
            const audioControls = data.result.audio_url ? `
                <div class="mt-4 p-3 bg-blue-50 rounded border">
                    <p class="font-semibold mb-2">🎵 音頻播放:</p>
                    <audio controls class="w-full mb-2">
                        <source src="${data.result.audio_url}" type="audio/${data.result.format}">
                        您的瀏覽器不支持音頻播放。
                    </audio>
                    <div class="flex gap-2">
                        <button 
                            onclick="downloadAudio('${data.result.audio_data}', '${data.text || 'tts_audio'}.${data.result.format}')"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm"
                        >
                            📥 下載音頻
                        </button>
                        <button 
                            onclick="copyAudioData('${data.result.audio_data}')"
                            class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm"
                        >
                            📋 複製 Base64
                        </button>
                    </div>
                </div>
            ` : '';
            
            const html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 語音生成成功</div>
                <div class="space-y-2 text-sm">
                    <p><strong>TTS ID:</strong> ${data.tts_id}</p>
                    <p><strong>角色:</strong> ${data.character}</p>
                    <p><strong>文字:</strong> ${data.text}</p>
                    <p><strong>時長:</strong> ${data.result.duration}</p>
                    <p><strong>檔案大小:</strong> ${data.result.file_size}</p>
                    <p><strong>處理時間:</strong> ${data.processing.render_time}</p>
                </div>
                ${audioControls}
            `;
            showResult('singleResult', html, true);
        }

        function displayBatchResult(data) {
            let html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 批量語音生成成功</div>
                <div class="mb-4 space-y-2 text-sm">
                    <p><strong>批次 ID:</strong> ${data.batch_id}</p>
                    <p><strong>總項目數:</strong> ${data.total_items}</p>
                    <p><strong>成功數量:</strong> ${data.summary.successful}</p>
                    <p><strong>總時長:</strong> ${data.summary.total_duration}</p>
                    <p><strong>總大小:</strong> ${data.summary.total_size}</p>
                </div>
                <h4 class="font-semibold mb-3">結果列表:</h4>
                <div class="max-h-[300px] overflow-y-auto space-y-2">
            `;

            data.results.forEach(result => {
                html += `
                    <div class="border border-gray-300 rounded p-3">
                        <p class="font-medium"><strong>第 ${result.index} 項:</strong> ${result.text}</p>
                        <p class="text-sm text-gray-600"><strong>角色:</strong> ${result.character} | <strong>時長:</strong> ${result.duration}</p>
                    </div>
                `;
            });

            html += '</div>';
            showResult('batchResult', html, true);
        }

        function displayVoicesResult(data) {
            let html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 語音列表載入成功</div>
                <p class="mb-4"><strong>總數量:</strong> ${data.total_count}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            `;

            data.voices.forEach(voice => {
                html += `
                    <div class="bg-white border border-gray-300 rounded-lg p-4 hover:border-blue-500 transition-colors">
                        <h4 class="text-lg font-semibold mb-2">${voice.name}</h4>
                        <div class="text-sm text-gray-600 mb-3">
                            <p><strong>角色:</strong> ${voice.character}</p>
                            <p><strong>描述:</strong> ${voice.description || '無描述'}</p>
                            <p><strong>OpenAI 語音:</strong> ${voice.openai_voice}</p>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-2">
                            ${voice.personality ? voice.personality.map(p => `<span class="bg-blue-500 text-white px-2 py-1 rounded text-xs">${p}</span>`).join('') : ''}
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${voice.emotions ? voice.emotions.map(e => `<span class="bg-green-500 text-white px-2 py-1 rounded text-xs">${e}</span>`).join('') : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            showResult('voicesResult', html, true);
        }

        function displayPreviewResult(data) {
            const audioControls = data.audio.audio_url ? `
                <div class="mt-4 p-3 bg-purple-50 rounded border">
                    <p class="font-semibold mb-2">🎵 語音預覽:</p>
                    <audio controls class="w-full mb-2">
                        <source src="${data.audio.audio_url}" type="audio/${data.audio.format}">
                        您的瀏覽器不支持音頻播放。
                    </audio>
                    <div class="flex gap-2">
                        <button 
                            onclick="downloadAudio('${data.audio.audio_data}', 'preview_${data.preview_id}.${data.audio.format}')"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm"
                        >
                            📥 下載預覽
                        </button>
                        <button 
                            onclick="copyAudioData('${data.audio.audio_data}')"
                            class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm"
                        >
                            📋 複製 Base64
                        </button>
                    </div>
                </div>
            ` : '';
            
            const html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 語音預覽生成成功</div>
                <div class="space-y-2 text-sm">
                    <p><strong>預覽 ID:</strong> ${data.preview_id}</p>
                    <p><strong>語音:</strong> ${data.voice_info.name}</p>
                    <p><strong>角色:</strong> ${data.voice_info.character}</p>
                    <p><strong>情感:</strong> ${data.voice_info.emotion}</p>
                    <p><strong>時長:</strong> ${data.audio.duration}</p>
                    <p><strong>檔案大小:</strong> ${data.audio.file_size}</p>
                    <p><strong>說明:</strong> ${data.note}</p>
                </div>
                ${audioControls}
            `;
            showResult('previewResult', html, true);
        }

        // 下載音頻文件
        function downloadAudio(base64Data, filename) {
            try {
                // 將 base64 轉換為 blob
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'audio/mp3' });

                // 創建下載鏈接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                UI.showToast('音頻下載成功', 'success');
            } catch (error) {
                console.error('下載失敗:', error);
                UI.showToast('下載失敗: ' + error.message, 'error');
            }
        }

        // 複製 base64 數據到剪貼板
        function copyAudioData(base64Data) {
            navigator.clipboard.writeText(base64Data).then(() => {
                UI.showToast('Base64 數據已複製到剪貼板', 'success');
            }).catch(err => {
                console.error('複製失敗:', err);
                UI.showToast('複製失敗: ' + err.message, 'error');
            });
        }

        // 添加返回首頁按鈕功能
        function goBack() {
            Router.navigate('/');
        }
        
        // 添加導航按鈕到頁面頂部
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.w-full.max-w-6xl');
            if (container) {
                const backButton = document.createElement('div');
                backButton.className = 'mb-4';
                backButton.innerHTML = `
                    <button 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded flex items-center"
                        onclick="goBack()"
                    >
                        <i class="fas fa-arrow-left mr-2"></i>返回首頁
                    </button>
                `;
                container.insertBefore(backButton, container.firstChild);
            }
        });
    </script>
    
    <!-- Flowbite Toast 容器 -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 md:top-5 md:right-5 sm:top-4 sm:right-4 sm:left-4 sm:right-auto sm:max-w-sm"></div>
</body>
