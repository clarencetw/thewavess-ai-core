<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 語音測試 - Thewavess AI</title>
    
    <!-- Tailwind CSS 3.4.17 -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/zh-tw.min.js"></script>
    
    <!-- 使用統一的樣式文件 -->
    <link rel="stylesheet" href="/public/assets/styles.css">
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
</head>
<body class="h-full flex flex-col bg-white text-gray-900">
    <!-- 簡化的頂部導航 -->
    <nav class="border-b border-gray-200 p-3 md:p-4 flex-shrink-0">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center space-x-2 md:space-x-4">
                <button 
                    class="btn-simple text-sm md:text-base"
                    onclick="Router.navigate('/')"
                >
                    ← 返回
                </button>
                
                <div>
                    <h1 class="text-lg md:text-xl font-medium">TTS 語音測試</h1>
                    <div class="text-xs md:text-sm text-gray-500">OpenAI TTS 語音生成服務</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Toast 容器 -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2 md:top-5 md:right-5 sm:top-4 sm:right-4 sm:left-4 sm:right-auto sm:max-w-sm"></div>

    <!-- 主內容區 -->
    <div class="flex-1 overflow-auto p-3 md:p-4">
        <div class="max-w-4xl mx-auto space-y-4 md:space-y-6">
            <!-- 分頁導航 -->
            <div class="card-minimal p-4 md:p-6">
                <div class="flex flex-wrap border-b border-gray-200 mb-4 md:mb-6">
                    <button class="tab-btn px-3 py-2 text-sm text-blue-600 border-b-2 border-blue-600 font-medium" onclick="switchTab('generate', this)">語音生成</button>
                    <button class="tab-btn px-3 py-2 text-sm text-gray-600 hover:text-blue-600" onclick="switchTab('voices', this)">語音列表</button>
                </div>

                <!-- 語音生成 -->
                <div id="generate" class="tab-content">
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium mb-4">語音生成</h3>
                        <div>
                            <label for="ttsText" class="block font-medium mb-2">文字內容:</label>
                            <textarea id="ttsText" placeholder="請輸入要轉換為語音的文字..." class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500 min-h-[100px] resize-vertical">你好，我是來自 Thewavess AI 的語音助手。很高興為您服務！</textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="voiceSelect" class="block text-sm font-medium mb-2">語音選擇</label>
                                <select id="voiceSelect" class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                    <option value="">請選擇語音...</option>
                                </select>
                            </div>
                            <div>
                                <label for="speedSelect" class="block text-sm font-medium mb-2">語音速度</label>
                                <select id="speedSelect" class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                    <option value="0.8">慢速 (0.8x)</option>
                                    <option value="1.0" selected>正常 (1.0x)</option>
                                    <option value="1.2">快速 (1.2x)</option>
                                    <option value="1.5">更快 (1.5x)</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-primary" onclick="generateTTS()">
                            <span id="generateLoading" class="loading" style="display: none;"></span>
                            生成語音
                        </button>
                        <div id="generateResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>

                <!-- 語音列表 -->
                <div id="voices" class="tab-content" style="display: none;">
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium mb-4">可用語音列表</h3>
                        <div class="flex flex-col md:flex-row gap-4 items-end">
                            <div class="flex-1">
                                <label for="filterCharacter" class="block font-medium mb-2">角色過濾:</label>
                                <select id="filterCharacter" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="">全部角色</option>
                                </select>
                            </div>
                            <div class="flex-1">
                                <label for="filterLanguage" class="block font-medium mb-2">語言過濾:</label>
                                <select id="filterLanguage" class="w-full px-4 py-3 rounded bg-gray-100 border text-gray-900 focus:ring-2 focus:ring-blue-500">
                                    <option value="">全部語言</option>
                                    <option value="zh">中文</option>
                                    <option value="zh-TW">繁體中文</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                            <button class="btn-primary" onclick="loadVoices()">
                                <span id="voicesLoading" class="loading" style="display: none;"></span>
                                載入語音列表
                            </button>
                        </div>
                        <div id="voicesResult" class="mt-4 p-4 rounded border" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/public/assets/common.js"></script>
    <script>
        // 使用統一的 API 客戶端

        let availableVoices = [];
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await App.init();
            
            // 載入語音列表
            await loadVoices();
        });

        // 分頁切換 - 使用統一的標籤系統
        function switchTab(tabName, element) {
            CommonFunctions.TabSystem.switchTab(tabName, element, 'tab-content');
        }

        // 語音生成
        async function generateTTS() {
            const text = document.getElementById('ttsText').value;
            const voiceSelect = document.getElementById('voiceSelect');
            const selectedVoice = voiceSelect.value;
            const speed = parseFloat(document.getElementById('speedSelect').value);

            if (!text) {
                UI.showToast('請輸入文字內容', 'warning');
                showResult('generateResult', '請輸入文字內容', false);
                return;
            }

            if (!selectedVoice) {
                UI.showToast('請選擇語音', 'warning');
                showResult('generateResult', '請選擇語音', false);
                return;
            }

            setLoading('generateLoading', true);

            try {
                const result = await SpecializedApiClients.TTS.generateSpeech(text, selectedVoice, speed);
                
                if (result.success && result.data) {
                    displayGenerateResult(result.data);
                    UI.showToast('語音生成成功', 'success');
                } else {
                    const errorMsg = result.error?.message || '生成失敗';
                    showResult('generateResult', errorMsg, false);
                    UI.handleError(new Error(errorMsg), '語音生成');
                }
            } catch (error) {
                if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    showResult('generateResult', '⚠️ 此功能需要用戶認證。請先登入以使用 TTS 語音生成功能。\n\n您可以：\n1. 測試語音列表功能（無需認證）\n2. 前往用戶管理頁面進行登入', false);
                    UI.showToast('需要用戶認證', 'warning');
                } else {
                    const errorMsg = UI.handleError(error, '語音生成', false);
                    showResult('generateResult', errorMsg, false);
                }
            } finally {
                setLoading('generateLoading', false);
            }
        }

        // 載入語音列表
        async function loadVoices() {
            const characterFilter = document.getElementById('filterCharacter').value;
            const languageFilter = document.getElementById('filterLanguage').value;
            
            setLoading('voicesLoading', true);

            try {
                // 處理篩選條件
                const charId = (characterFilter && characterFilter !== '全部') ? characterFilter : null;
                const lang = (languageFilter && languageFilter !== '全部') ? languageFilter : null;

                const result = await SpecializedApiClients.TTS.getVoices(charId, lang);
                
                if (result.success && result.data) {
                    availableVoices = result.data.voices || [];
                    displayVoicesResult(result.data);
                    updateVoiceSelect(availableVoices);
                    updateCharacterFilter(result.data);
                } else {
                    const errorMsg = result.error?.message || '載入失敗';
                    showResult('voicesResult', errorMsg, false);
                    UI.handleError(new Error(errorMsg), '載入語音列表');
                }
            } catch (error) {
                const errorMsg = UI.handleError(error, '語音列表載入', false);
                showResult('voicesResult', errorMsg, false);
            } finally {
                setLoading('voicesLoading', false);
            }
        }

        // 更新語音選擇下拉選單
        function updateVoiceSelect(voices) {
            const select = document.getElementById('voiceSelect');
            select.innerHTML = '<option value="">請選擇語音...</option>';
            
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.openai_voice || voice.name;
                option.textContent = `${voice.name} (${voice.character})`;
                select.appendChild(option);
            });
        }

        // 更新角色過濾器
        function updateCharacterFilter(data) {
            const select = document.getElementById('filterCharacter');
            const currentValue = select.value;
            select.innerHTML = '<option value="">全部角色</option>';
            
            if (data.categories && data.categories.by_character) {
                Object.keys(data.categories.by_character).forEach(character => {
                    const option = document.createElement('option');
                    option.value = character;
                    option.textContent = character;
                    if (character === currentValue) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }
        }

        // 顯示結果輔助函數
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `mt-4 p-4 rounded border ${isSuccess ? 'border-green-500 bg-green-50 text-green-800' : 'border-red-500 bg-red-50 text-red-800'}`;
            element.innerHTML = message;
        }

        function setLoading(elementId, isLoading) {
            document.getElementById(elementId).style.display = isLoading ? 'inline-block' : 'none';
        }

        function displayGenerateResult(data) {
            // Extract nested data structure from API response
            const result = data.result || {};
            const audioUrl = result.audio_url || data.audio_url;
            const audioData = result.audio_data || data.audio_data;
            const format = result.format || data.format || 'mp3';
            const duration = result.duration || data.duration;
            const fileSize = result.file_size || data.file_size;
            
            const audioControls = audioUrl ? `
                <div class="mt-4 p-3 bg-blue-50 rounded border">
                    <p class="font-semibold mb-2">🎵 音頻播放:</p>
                    <audio controls class="w-full mb-2">
                        <source src="${audioUrl}" type="audio/${format}">
                        您的瀏覽器不支持音頻播放。
                    </audio>
                    <div class="flex gap-2 flex-wrap">
                        ${audioData ? `
                        <button 
                            onclick="downloadAudio('${audioData}', 'tts_audio.${format}')"
                            class="btn-simple"
                        >
                            <i class="fas fa-download mr-1"></i>下載音頻
                        </button>
                        ` : ''}
                        <button 
                            onclick="copyToClipboard('${audioUrl}')"
                            class="btn-simple"
                        >
                            <i class="fas fa-copy mr-1"></i>複製連結
                        </button>
                    </div>
                </div>
            ` : '';
            
            const usage = data.usage || {};
            const processing = data.processing || {};
            
            const html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 語音生成成功</div>
                <div class="space-y-2 text-sm">
                    <p><strong>文字:</strong> ${data.text || document.getElementById('ttsText').value}</p>
                    <p><strong>語音:</strong> ${data.voice || document.getElementById('voiceSelect').value}</p>
                    <p><strong>角色:</strong> ${data.character || '未知'}</p>
                    <p><strong>字符數:</strong> ${usage.characters_processed || document.getElementById('ttsText').value.length}</p>
                    <p><strong>處理時間:</strong> ${processing.render_time || '未知'}</p>
                    ${duration ? `<p><strong>音頻時長:</strong> ${duration}</p>` : ''}
                    ${fileSize ? `<p><strong>檔案大小:</strong> ${fileSize}</p>` : ''}
                    ${usage.cost ? `<p><strong>預估費用:</strong> ${usage.cost}</p>` : ''}
                </div>
                ${audioControls}
            `;
            showResult('generateResult', html, true);
        }

        function displayVoicesResult(data) {
            let html = `
                <div class="mb-4 p-3 bg-green-100 text-green-800 rounded">✅ 語音列表載入成功</div>
                <p class="mb-4"><strong>總數量:</strong> ${data.total_count}</p>
            `;

            if (data.categories) {
                html += `
                    <div class="mb-4 p-3 bg-gray-50 rounded">
                        <h4 class="font-semibold mb-2">分類統計:</h4>
                        ${data.categories.by_character ? `<p><strong>按角色:</strong> ${Object.entries(data.categories.by_character).map(([char, count]) => `${char} (${count})`).join(', ')}</p>` : ''}
                        ${data.categories.by_quality ? `<p><strong>按品質:</strong> ${Object.entries(data.categories.by_quality).map(([quality, count]) => `${quality} (${count})`).join(', ')}</p>` : ''}
                    </div>
                `;
            }

            html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';

            data.voices.forEach(voice => {
                html += `
                    <div class="card-minimal p-4 hover:border-blue-500 transition-colors">
                        <h4 class="text-lg font-medium mb-2">${voice.name}</h4>
                        <div class="text-sm text-gray-600 mb-3">
                            <p><strong>角色:</strong> ${voice.character}</p>
                            <p><strong>描述:</strong> ${voice.description || '無描述'}</p>
                            <p><strong>OpenAI 語音:</strong> ${voice.openai_voice}</p>
                            <p><strong>語言:</strong> ${voice.language}</p>
                            <p><strong>年齡範圍:</strong> ${voice.age_range || '未知'}</p>
                            <p><strong>性別:</strong> ${voice.gender || '未知'}</p>
                            ${voice.is_default ? '<span class="inline-block bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">預設語音</span>' : ''}
                        </div>
                        ${voice.personality && voice.personality.length > 0 ? `
                        <div class="mb-2">
                            <p class="text-xs text-gray-500 mb-1">性格特徵:</p>
                            <div class="flex flex-wrap gap-1">
                                ${voice.personality.map(p => `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">${p}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                        ${voice.emotions && voice.emotions.length > 0 ? `
                        <div>
                            <p class="text-xs text-gray-500 mb-1">支援情感:</p>
                            <div class="flex flex-wrap gap-1">
                                ${voice.emotions.map(e => `<span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">${e}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            showResult('voicesResult', html, true);
        }

        // 使用統一的音頻下載功能
        function downloadAudio(base64Data, filename) {
            CommonFunctions.TTS.downloadAudio(base64Data, filename);
        }

        // 複製到剪貼板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                UI.showToast('已複製到剪貼板', 'success');
            }).catch(err => {
                UI.handleError(err, '複製到剪貼板');
            });
        }
    </script>
    
</body>
</html>
