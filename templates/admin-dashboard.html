{{template "admin-layout-shared.html" .}}

{{define "dashboard-content"}}
<div class="space-y-6" data-page="dashboard">
    <!-- Header -->
    <div class="flex flex-col space-y-4 lg:flex-row lg:justify-between lg:items-center lg:space-y-0">
        <div class="flex-shrink-0">
            <h1 class="text-2xl lg:text-3xl font-bold text-gray-900">管理儀表板</h1>
            <p class="text-gray-600 mt-1">系統總覽與統計資訊</p>
        </div>
        <div class="flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-2">
            <button onclick="AdminPages.dashboard.toggleAlerts()" id="alertsBtn" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition-colors">
                <i class="fas fa-bell mr-2"></i><span class="hidden sm:inline">警報</span><span class="sm:hidden">警報</span> <span id="alertsCount" class="ml-1 px-2 py-1 text-xs bg-yellow-500 rounded-full">0</span>
            </button>
            <button onclick="AdminPages.dashboard.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-sync-alt mr-2"></i><span class="hidden sm:inline">重新整理</span><span class="sm:hidden">重新整理</span>
            </button>
            <button onclick="AdminPages.dashboard.toggleAutoRefresh()" id="autoRefreshBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                <i class="fas fa-play mr-2"></i><span class="hidden sm:inline">自動更新</span><span class="sm:hidden">自動更新</span>
            </button>
        </div>
    </div>

    <!-- System Alerts Panel -->
    <div id="alertsPanel" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-yellow-900">
                <i class="fas fa-exclamation-triangle mr-2"></i>系統警報
            </h3>
            <button onclick="AdminPages.dashboard.clearAlerts()" class="text-sm text-yellow-700 hover:text-yellow-900">
                清除所有警報
            </button>
        </div>
        <div id="alertsList" class="space-y-3">
            <!-- Dynamic alerts will be loaded here -->
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-6" id="statsGrid">
        <!-- Dynamic content will be loaded here -->
    </div>

    <!-- System Monitoring -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- System Status -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-server text-blue-600 mr-2"></i>系統狀態
                </h3>
                <div id="systemStatusIndicator" class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">
                    載入中...
                </div>
            </div>
            <div class="p-6" id="systemStatus">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Performance Metrics -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-tachometer-alt text-purple-600 mr-2"></i>性能指標
                </h3>
            </div>
            <div class="p-6" id="performanceMetrics">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">
                    <i class="fas fa-clock text-green-600 mr-2"></i>最近活動
                </h3>
            </div>
            <div class="p-6" id="recentActivity">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>


    <!-- Extended System Information -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">
                <i class="fas fa-info-circle text-indigo-600 mr-2"></i>系統詳細資訊
            </h3>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="extendedSystemInfo">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

</div>
{{end}}
