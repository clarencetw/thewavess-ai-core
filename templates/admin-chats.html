{{template "admin-layout-shared.html" .}}

{{define "chats-content"}}
<div class="space-y-6" data-page="chats">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">聊天記錄</h1>
            <p class="text-gray-600 mt-1">管理系統聊天記錄和對話內容</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" id="chatSearchInput" placeholder="搜尋聊天..." 
                       class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <button onclick="AdminPages.chats.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-sync-alt mr-2"></i>重新整理
            </button>
        </div>
    </div>

    <!-- Chat Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="chatStatsGrid">
        <!-- Dynamic stats cards -->
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">用戶篩選</label>
                <select id="userFilter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    <option value="">所有用戶</option>
                    <!-- Dynamic options -->
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">角色篩選</label>
                <select id="characterFilter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    <option value="">所有角色</option>
                    <!-- Dynamic options -->
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">開始日期</label>
                <input type="date" id="dateFromFilter" class="w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">結束日期</label>
                <input type="date" id="dateToFilter" class="w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button onclick="AdminPages.chats.applyFilters()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-filter mr-2"></i>套用篩選
            </button>
        </div>
    </div>

    <!-- Chats Table -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">聊天會話列表</h3>
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full" id="chatsTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">會話</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用戶</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">關係狀態</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">創建時間</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="chatsTableBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
        
        <!-- Loading State -->
        <div id="chatsTableLoading" class="hidden p-8 text-center">
            <i class="fas fa-spinner animate-spin text-2xl text-blue-600 mb-2"></i>
            <p class="text-gray-600">載入聊天資料中...</p>
        </div>
        
        <!-- Empty State -->
        <div id="chatsTableEmpty" class="hidden p-8 text-center">
            <i class="fas fa-comments text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-600">沒有找到聊天記錄</p>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex items-center justify-between" id="chatsPagination">
        <!-- Dynamic pagination -->
    </div>
</div>

<!-- Chat History Modal -->
<div id="chatHistoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-4 mx-auto p-6 border w-11/12 md:w-4/5 lg:w-3/4 xl:w-2/3 max-w-5xl shadow-2xl rounded-lg bg-white">
        <div class="flex justify-between items-center mb-6 pb-4 border-b">
            <div>
                <h3 class="text-xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-comments mr-3 text-blue-600"></i>
                    聊天記錄詳情
                </h3>
                <p class="text-sm text-gray-500 mt-1">完整的聊天會話記錄與統計信息</p>
            </div>
            <button onclick="Utils.hideById('chatHistoryModal')" 
                    class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="chatHistoryContent">
            <!-- Dynamic content -->
        </div>
    </div>
</div>

{{end}}
